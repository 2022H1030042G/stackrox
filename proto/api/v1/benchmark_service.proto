syntax = "proto3";

option go_package = "v1";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

package v1;

enum Status {
    INFO = 0;
    WARN = 1;
    NOTE = 2;
    PASS = 3;
}

message TestResult {
    Status result         = 1;
    repeated string notes = 2;
}

message Result {
    TestResult test_result                    = 1;
    BenchmarkDefinition benchmark_definitions = 2;
}

message BenchmarkDefinition {
    string name        = 1;
    string description = 2;
}

message BenchmarkPayload {
    repeated Result results = 1;
    int64 start_time        = 2;
    int64 end_time          = 3;
    string host             = 4;
}

message GetBenchmarkRequest {
    int64 start_time = 1;
    int64 end_time   = 2;
    string host      = 3;
}

message GetBenchmarkResponse {
    repeated BenchmarkPayload benchmarks = 1;
}

service BenchmarkService {

    rpc GetBenchmark(GetBenchmarkRequest) returns (GetBenchmarkResponse) {
        option (google.api.http) = {
            get: "/v1/benchmarks"
        };
    }


    rpc PostBenchmark(BenchmarkPayload) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/v1/benchmarks"
            body: "*"
        };
    }


}
