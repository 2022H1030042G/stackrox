version: "3.2"
services:
  apollo:
    image: stackrox/apollo:latest
    networks:
      net:
    ports:
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host
  agent:
    image: stackrox/apollo:latest
    entrypoint:
      - swarm-agent
    depends_on:
      - apollo
    networks:
      net:
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    deploy:
      placement:
        constraints:
          - node.role==manager
    environment:
      - "ROX_APOLLO_ENDPOINT=apollo.apollo_net:8080"
      - "ROX_APOLLO_CLUSTER_ID=test"
      - "ROX_APOLLO_ADVERTISED_ENDPOINT=agent.apollo_net:8080"
networks:
  net:
    driver: overlay
    attachable: true
