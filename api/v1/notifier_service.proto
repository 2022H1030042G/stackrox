syntax = "proto3";

option go_package = "v1";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

package v1;

message Notifier {
    string name                = 1;
    string type                = 2;
    string ui_endpoint         = 3;
    bool enabled               = 4;
    map<string, string> config = 5;
}

message GetNotifiersRequest {
    string name = 1;
    string type = 2;
}

message GetNotifiersResponse {
    repeated Notifier notifiers = 1;
}

message GetNotifierRequest {
    string name = 1;
}

message DeleteNotifierRequest {
    string name = 1;
}

service NotifierService {

    rpc GetNotifier(GetNotifierRequest) returns (Notifier) {
        option (google.api.http) = {
            get: "/v1/notifiers/{name}"
        };
    }

    rpc GetNotifiers(GetNotifiersRequest) returns (GetNotifiersResponse) {
        option (google.api.http) = {
            get: "/v1/notifiers"
        };
    }

    rpc PutNotifier(Notifier) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            put: "/v1/notifiers/{name}"
            body: "*"
        };
    }

    rpc PostNotifier(Notifier) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/v1/notifiers"
            body: "*"
        };
    }

    rpc DeleteNotifier(DeleteNotifierRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/v1/notifiers/{name}"
        };
    }

}
