syntax = "proto3";

option go_package = "v1";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "api/v1/common.proto";

package v1;

message Scanner {
    string id                   = 1;
    string name                 = 2;
    string type                 = 3;
    string endpoint             = 4;
    string remote               = 5;
    map<string, string> config  = 6;
    // If a list of clusters is provided, the integration will only be accessed from the specified clusters' sensors.
    repeated string clusters    = 7;
}

message GetScannersRequest {
    string name    = 1;
    string cluster = 2;
}

message GetScannersResponse {
    repeated Scanner scanners = 1;
}

service ScannerService {

    rpc GetScanner(ResourceByID) returns (Scanner) {
        option (google.api.http) = {
            get: "/v1/scanners/{id}"
        };
    }

    rpc GetScanners(GetScannersRequest) returns (GetScannersResponse) {
        option (google.api.http) = {
            get: "/v1/scanners"
        };
    }

    rpc PostScanner(Scanner) returns (Scanner) {
        option (google.api.http) = {
            post: "/v1/scanners"
            body: "*"
        };
    }

    rpc PutScanner(Scanner) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            put: "/v1/scanners/{id}"
            body: "*"
        };
    }

    rpc DeleteScanner(ResourceByID) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/v1/scanners/{id}"
        };
    }


}
