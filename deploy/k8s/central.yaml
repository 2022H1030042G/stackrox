apiVersion: v1
kind: Service
metadata:
  name: central
  namespace: stackrox
spec:
  ports:
  - name: https
    port: 443
    targetPort: 443
  selector:
    app: central
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: central
  namespace: stackrox
  labels:
    app: central
spec:
  replicas: 1
  selector:
    matchLabels:
      app: central
  template:
    metadata:
      namespace: stackrox
      labels:
        app: central
    spec:
      containers:
      - image: stackrox/mitigate:latest
        imagePullPolicy: Always
        name: central
        ports:
        - name: api
          containerPort: 443
        volumeMounts:
        - name: certs
          mountPath: /run/secrets/stackrox.io/
          readOnly: true
      imagePullSecrets:
      - name: stackrox
      volumes:
      - name: certs
        secret:
          secretName: central-tls
